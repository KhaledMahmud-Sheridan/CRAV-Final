<body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>


    <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete the item?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="idDeleteYes" onclick="deleteConfirm()">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    //const yesButton = document.getElementById('idDeleteYes');
    function deleteConfirm(){
      // Perform the action here
      console.log('Action performed!');
      // Close the modal
      const modal = document.getElementById('deleteModal');
      const modalInstance = bootstrap.Modal.getInstance(modal);
      modalInstance.hide();

    };
